<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let produto of produtos">
      <ion-item>{{ produto.nome }}</ion-item>

      <ion-item-options>
        <ion-item-option color="warning" [routerLink]="['/editar-produto', produto.id]">
          <ion-icon name="create"></ion-icon>
          Editar
        </ion-item-option>

        <ion-item-option color="danger" (click)="deletarProduto(produto.id)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/editar-produto', 0]">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
